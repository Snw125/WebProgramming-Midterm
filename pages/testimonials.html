<html>
    <head>
        <title>Mystic Managerie Testimonials</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&family=Swanky+and+Moo+Moo&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="../styles/mystic_style.css">   
        <script type = "text/javascript" src="../js/main_page.js"></script>
        <script type = "text/javascript">
            document.addEventListener("DOMContentLoaded", function() {
                const testimonials = [
                    { name: "Luna Starfall", message: "Adopting a mystic creature changed my life! The process was seamless and the care tips were so helpful." },
                    { name: "Eldrin Moonshadow", message: "The Mystic Managerie has the most unique creatures. Highly recommended!" },
                    { name: "Seraphina Nightbloom", message: "Such a magical experience! The staff was kind and guided me through everything." }, 
                    { name: "Orion Duskrider", message: "I never thought I'd bond with a mythical creature so deeply. This place is truly enchanting!" },
                    { name: "Elias Stormweaver", message: "From start to finish, the adoption process was magical. My new companion is incredible!" },
                    { name: "Aurora Frostwhisper", message: "A dream come true! The creatures are well cared for, and the team is full of wisdom." }
                ];
                
                const testimonialsContainer = document.getElementById("testimonialsContainer");
                testimonials.forEach(testimonial => {
                    const testimonialDiv = document.createElement("div");
                    testimonialDiv.classList.add("testimonial");
                    testimonialDiv.innerHTML = `<p><strong>${testimonial.name}</strong></p><p>${testimonial.message}</p>`;
                    testimonialsContainer.appendChild(testimonialDiv);
                });
            });
        </script>

        <style>
            /* General Styling */
            body {
                font-family: "Sour Gummy", serif;
                color: #0c4784;
                background: linear-gradient(to bottom, #d0faf3, #a3e0da);
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            /* BANNER ADJUSTMENT FOR NOW */
            .bannertxt { 
                color: #0c4784; /* Text color */ 
                font-family: "Sour Gummy", serif;
                font-optical-sizing: auto;
                font-weight: 700;
                font-style: normal;
                margin-top: 7vw;
                font-size: 10.0vmax;
                padding-right: 5%;
                padding-left: 5%;
            }

            /* Testimonial Section */
            .testimonial {
                background: white;
                padding: 20px;
                margin: 15px auto;
                border-radius: 12px;
                box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
                max-width: 600px;
                text-align: center;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
                border-left: 5px solid #0c4784;
            }

            .testimonials-header {
                text-align: center;
                margin-top: 40px;
                margin-bottom: 20px;
            }

            .testimonials-header h2 {
                font-size: 2.5rem;
                color: #0c4784;
                font-weight: bold;
            }

            .testimonials-header h3 {
                font-size: 1.5rem;
                color: #0c4784;
                font-style: italic;
            }


            /* Subtle Hover Effect */
            .testimonial:hover {
                transform: scale(1.03);
                box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.2);
            }

            /* Testimonial Text */
            .testimonial p {
                font-size: 18px;
                line-height: 1.6;
                color: #333;
            }

            /* Name Styling */
            .testimonial .name {
                font-weight: bold;
                font-size: 20px;
                color: #0c4784;
                margin-top: 10px;
            }

            /* Decorative Divider */
            .testimonial::after {
                content: "❈ ❖ ❈";
                display: block;
                font-size: 16px;
                color: #72c2b4;
                margin-top: 10px;
            }

            /* Responsive Adjustments */
            @media (max-width: 768px) {
                .testimonial {
                    max-width: 90%;
                    padding: 15px;
                }
                
                .testimonial p {
                    font-size: 16px;
                }
                
                .testimonial .name {
                    font-size: 18px;
                }
            }

        </style>

    </head>
    <body style="background-color: #d0faf3;">
        <div class="topnav" id="myTopnav">
            <a href="../index.html" class="active">
                <div id="HomeImg"></div>
            </a>
            <a href="about.html">About</a>
            <a href="creatures.html">Creatures</a>
            <a href="food.html">Food & Care</a>
            <a href="adopt.html">Adopt</a>
            <a href="testimonials.html">Testimonials</a>
            <a href="faq.html">FAQ</a>
            <a href="contact.html">Contact Us</a>
            
            <a href="javascript:void(0);" class="icon" onclick="expandNav()">
                <i class="fa fa-bars"></i>
            </a>
        </div>

        <div id="bannerimage" style="height:50%;">
            <h1 class='bannertxt'>Testimonials</h1>
        </div>  

        <!-- Testimonials Heading -->
        <div class="testimonials-header">
            <h2>What Our Visitors Say</h2>
            <h3>Real experiences from those who have adopted mystical companions</h3>
        </div>

        <div id="testimonialsContainer" style="padding: 20px; text-align: center;"></div>
    </body>
</html>
