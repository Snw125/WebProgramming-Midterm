        <div id="bannerimage" style="height:50%;">
            <p class='bannertxt'>Adopt</p>

        <div class="headers" style="padding-top: 3%; padding-bottom: 3%; margin-left: 20%; margin-right: 20%;">
            <h2>Application Form</h2>
            <form action="#">
                <label for="first">First Name:</label>
                <input type="text" id="first" name="first" required />
                <br>

                <label for="last">Last Name:</label>
                <input type="text" id="last" name="last" required />
                <br>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">
                        Male
                    </option>
                    <option value="female">
                        Female
                    </option>
                    <option value="other">
                        Other
                    </option>
                </select>
                <br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
                <br>

                <label for="mobile">Contact:</label>
                <input type="text" id="mobile" name="mobile" maxlength="10" required />
                <br>

                <label for="question"></label>
                <br>
                <textarea id="question" name="question" maxlength="350" style="height:250px; width:350px;" required></textarea>
                <br>
                <br>

                <button type="submit" class="submit_btn">
                    Submit
                </button>
                <br>
                <br>
            </form>

        </div>


    </body>
