<html>
    <head>
        <title>Mystic Managerie Adoption Form</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&family=Swanky+and+Moo+Moo&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="../styles/mystic_style.css">   
        <script type = "text/javascript" src="../js/main_page.js"></script>
        <script type="text/javascript">
            // toggle visibility of the question about previous pet owning experience
            function toggleExperienceQuestion() {
                var expSelect = document.getElementById('exp');
                var expQuestionLabel = document.getElementById('exp_question_label');
                var expQuestionTextarea = document.getElementById('exp_question');
                
                if (expSelect.value === 'no') {
                    expQuestionLabel.style.display = 'block';  
                    expQuestionTextarea.style.display = 'block'; 
                    expQuestionTextarea.setAttribute('required', 'required'); 
                } else {
                    expQuestionLabel.style.display = 'none';
                    expQuestionTextarea.style.display = 'none';
                    expQuestionTextarea.removeAttribute('required'); 
                }
            }

            function validateEmail() {
                var email = document.getElementById('email').value;
                var errorMessage = document.getElementById('error-message');
                if (email === "") {
                    errorMessage.style.display = 'block'; 
                    return false;  
                } else {
                    errorMessage.style.display = 'none'; 
                    return true;  
                }
            }
            
            window.onload = function() {
                toggleExperienceQuestion();  
                document.getElementById('exp').addEventListener('change', toggleExperienceQuestion);  
                document.getElementById('error-message').style.display = 'none';
            }
        </script>

        <style>
            textarea {
                width: 100%;
                max-width: 350px; 
                margin: 0 auto;
                display: block;
            }
            body {
                color: #0c4784;
                font-family: "Sour Gummy", serif;
            }

            /* Style the contact form input fields */
            input[type="text"],
            input[type="email"],
            textarea,
            select {
                width: 100%;
                padding: 10px;
                margin-top: 5px;
                border: 2px solid #0c3684d5;
                border-radius: 1px;
                font-size: 16px;
                transition: 0.3s;
                outline: none;
            }

            /* Style submit button */
            input[type="submit"]   {
                color: #1c8390;
                border: 3px solid #1c8390;
                background-color: #5ad9b9;
                padding: 5px 15px;
                font-size: 20px;
                font-family: "Sour Gummy", serif;
                cursor: pointer;
                border-radius: 5px;
                display: block;
                margin: 10px auto;  /* Center it horizontally */
                text-align: center;  /* Ensure text inside is centered */
                width: fit-content;
            }
            
            /* Hover effect for submit button */
            input[type="submit"]:hover {
                background-color: #1c8390;
                color: white;
            }

            /* Apply font and color to dropdown */
            select, select option {
                font-family: "Sour Gummy", serif;
                color: #0c4784;
            }

            /* Style for error messages */
            .error-message {
                color: red;
                font-size: 14px;
                margin-top: 5px;
                display: none; /* Initially hidden */
            }

            /* Highlight invalid input fields */
            input.invalid, textarea.invalid, select.invalid {
                border: 2px solid red;
            }
        </style>
    </head>

    <body style="background-color: #d0faf3;">
        <div class="headerdesign">
            <img src="../images/header.png" style="width: 100%;">
        </div>
        
        <div class="topnav" id="myTopnav">
            <a href="../index.html" class="active">
                <div id="HomeImg"></div>
            </a>
            <a href="about.html">About</a>
            <a href="creatures.html">Creatures</a>
            <a href="food.html">Food & Care</a>
            <a href="adopt.html">Adopt</a>
            <a href="testimonials.html">Testimonials</a>
            <a href="faq.html">FAQ</a>
            <a href="contact.html">Contact Us</a>
            
            <a href="javascript:void(0);" class="icon" onclick="expandNav()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        
       
        <div id="bannerimage" class="bannerImage" style="height:50%;">
            <h1 class='bannertxt'>Adopt</h1>
        </div>  



        <div class="headers" style="padding-top: 3%; padding-bottom: 3%; margin-left: 20%; margin-right: 20%;">
            <h2>Application Form</h2>
            <form action="#" onsubmit="return validateEmail()">
                <label for="first">First Name:</label>
                <input type="text" id="first" name="first" required />
                <br>

                <label for="last">Last Name:</label>
                <input type="text" id="last" name="last" required />
                <br>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">
                        Male
                    </option>
                    <option value="female">
                        Female
                    </option>
                    <option value="other">
                        Other
                    </option>
                </select>
                <br>

                <label for="creature">Type of Creature You Want:</label>
                <select id="creature" name="creature" required>
                    <option value="cat">
                        Cat Cake
                    </option>
                    <option value="eye">
                        Eye of the Bedorable
                    </option>
                    <option value="awooo">
                        Awooo Chimera
                    </option>
                    <option value="bingpup">
                        Bingpup 
                    </option>
                    <option value="saurian">
                        Tepetlisaur Saurian
                    </option>
                    <option value="aboleth">
                        Aboleth
                    </option>
                </select>
                <br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" />
                <div id="error-message">ERROR: Please enter your email address.</div>
                <br>
            
                <label for="mobile">Phone Number:</label>
                <input type="text" id="mobile" name="mobile" maxlength="10" required />
                <br>

                <label for="exp">Are you a first time pet owner?</label>
                <select id="exp" name="exp" required>
                    <option value="yes">
                        Yes
                    </option>
                    <option value="no">
                        No
                    </option>
                </select>
                <br>

                <label for="exp_question" id="exp_question_label">Please tell us about your previous pet owning experience:</label>
                <textarea id="exp_question" name="exp_question" maxlength="350" style="height:150px; width:250px;" ></textarea>

                <label for="eq_question">Please tell us about personality traits you have that
                    would make you a good pet owner:</label>
                <textarea id="eq_question" name="eq_question" maxlength="350" style="height:150px; width:250px;" required></textarea>

                <label for="why_question">Please tell us why you want to adopt from Mystic Menagerie:</label>
                <textarea id="why_question" name="why_question" maxlength="350" style="height:150px; width:250px;" required></textarea>
                <br>

                <button type="submit" class="submit_btn">
                    Submit
                </button>
                <br>
                <br>
            </form>

        </div>


    </body>
</html>
